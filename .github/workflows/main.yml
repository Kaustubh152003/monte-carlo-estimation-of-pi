on:
  push:
    
  workflow_dispatch:
  
env:
  PROJECT_NAME: "Monte Carlo estimation of pi"
  AUTHOR: "Kaustubh Daruri"
  PI: 3.142857
  
  
  
jobs:
  stage_1:
    name: initial_testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: initial check
        run: |
          echo "Initializing....."
          echo "3"
          echo "2"
          echo "1"
          echo "checking directory"
          ls
        
      - name: print project name
        run: |
          echo "$PROJECT_NAME"
          
      - name: list_variables
        run: |
          printenv
        
        
  stage_2:
    name: "Compile and run"
    runs-on: ubuntu-latest
    needs: 
      - stage_1
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: check gcc version
        run: |
          whereis gcc
          which gcc
          gcc --version
          
      - name: compile 
        run: |
          g++ get_pi.cpp -o get_pi_o -lm
          
      - name: check contents
        run: |
          ls
      
      - name: run
        run: |
          ./get_pi_o
          
      
      
          
          
          
    
